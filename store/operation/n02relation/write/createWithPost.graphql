# 嵌套创建
# 同时创建用户和多篇文章
mutation MyQuery($email: String = "@fireboom.io22") {
  blog_createOneUser(
    data: {email: $email, Post: {create:[
      {title: "my first post", published: false},
      {title: "my secound post", published: false}
    ]}}
  ) {
    id
    Post {
      id
      title
    }
  }
}