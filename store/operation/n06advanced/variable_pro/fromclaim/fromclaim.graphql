# 数据权限 @fromClaim
# 将当前登录用户的值，如 EMAIL 设置给参数
# 保证，只能查询登录用户拥有的信息（必须登录）
# 请在 api 预览页顶部选择 auth0 登录后，再访问该接口
# 身份认证文档详情见：https://docs.fireboom.io/ji-chu-ke-shi-hua-kai-fa/shen-fen-yan-zheng/shou-quan-ma-mo-shi
query MyQuery($email: String! @fromClaim(name: EMAIL)) {
  blog_findUniqueUser(where: {email: $email}) {
    email
    id
  }
}