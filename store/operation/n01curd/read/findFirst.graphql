# 获取符合特定条件的第一条记录
# 用户有一篇文章的赞>100
# 按照用户id倒序取第一条（最新的用户）
# 参考：https://www.prisma.io/docs/orm/prisma-client/queries/crud#get-the-first-record-that-matches-a-specific-criteria
query MyQuery {
  blog_findFirstUser(
    where: {Post: {some: {like: {gt: 100}}}}
    orderBy: {id: desc}
  ) {
    email
    id
  }
}